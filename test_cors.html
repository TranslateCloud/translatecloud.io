<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h1>Test TranslateCloud Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
    async function testLogin() {
        const result = document.getElementById('result');
        result.textContent = 'Testing...';

        try {
            const response = await fetch('https://e5yug00gdc.execute-api.eu-west-1.amazonaws.com/prod/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'test@translatecloud.io',
                    password: 'TestPass123!'
                })
            });

            const data = await response.json();
            result.textContent = JSON.stringify({
                status: response.status,
                statusText: response.statusText,
                data: data
            }, null, 2);
        } catch (error) {
            result.textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
        }
    }
    </script>
</body>
</html>
